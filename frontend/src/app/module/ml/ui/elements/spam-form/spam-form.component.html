<div class="app-spam-form">
  <form [formGroup]="form" class="form">
    <div class="form-group">
      <ion-textarea
        fill="outline"
        formControlName="message"
        required
        label-placement="floating"
        label="Message"
        [autoGrow]="true"
        rows="25"></ion-textarea>
    </div>
    <div class="form-group">
      <ion-button
        fill="outline"
        (click)="onSubmit()"
        [disabled]="!isFilled() || formDisabled">
        Sprawd≈∫ czy spam
      </ion-button>
    </div>
  </form>
</div>
